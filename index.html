<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@200;400&family=Red+Hat+Display&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order-Summary Page</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="illustration-hero.svg" alt="">
            <div class="textbox">
                <h2>Order Summary</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Soluta mollitia</p>
            </div>
            <div class="amountbox">
                <div class="leftbox">
                    <img src="icon-music.svg">
                    <div class="price">
                        <p id="p1">Annual Plan</p>
                        <p id="p2">$99.9/Year</p>
                    </div>
                </div>
                <div class="rightbox">
                    <a href="#">Change</a>
                </div>
            </div>
            <button id="paybutt">
                Proceed to Payment
            </button>
            <div class="cancel">
                <a href="#" id="canel">Cancel Order</a>
            </div>
        </div>
    </div>
</body>
</html>
